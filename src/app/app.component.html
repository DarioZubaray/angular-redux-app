<div class="card">
    <div class="card title">
        <div class="row text-center">
            <div class="col">
                <h1>Contador Papi</h1>
                <h2>{{contador}}</h2>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row text-center">
            <div class="col">
                <button (click)="incrementar()" class="btn btn-primary mx-3">Incrementar +1</button>
                <button (click)="decrementar()" class="btn btn-info">Decrementar -1</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
            </div>
        </div>
    </div>
</div>
